<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="{{url_for('static', filename='img/LogoConnect-House.png')}}" alt="Logo Connect-House" width="100" height="50" class="d-inline-block align-text-top">
          </a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hoteles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" aria-current="page">Buscar</a>
              </li>
            </ul>
            <ul class="navbar-nav float-end">
              <li class="nav-item">
                <a class="nav-link" href="/signin" aria-current="page">Ingresar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}

    <div class="footer-page pt-3">
        <p> &copy; RentApp Todos los derechos reservados 2021 </p>
    </div>
</body>
