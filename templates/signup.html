{% extends './layout/layout.html' %}

{% block title %}
Sign In
{% endblock %}
{% block content %}
<div class="page-sign">
  <div class="row gx-0 gy-0">
    <div class="col-lg-12 signin form-register-user">
      <div class="row">
        <div class="col-lg-10 title-signin">
          <h2 id="title-sign">Registro de usuarios</h2>
        </div>
        <div class="col-lg-2 col-lg-offset-2">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 form-signin mt-2">
          <form id="form-register-user" method="post" action=""onsubmit="return validateFields();">
            <div class="row">
              <div class="col">
                <label for="">Nombre:</label>
                <input type="text" class="form-control mt-1" name="name" id="name"  placeholder="Ingresa tu nombre">
              </div>
              <div class="col">
                <label for="">Correo:</label>
                <input type="text" class="form-control mt-1" name="email" id="email"  placeholder="Ingresa tu correo">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="">Documento:</label>
                <input type="text" class="form-control mt-1" name="identification" id="identification"  placeholder="Ingresa tu documento">
              </div>
              <div class="col">
                <label for="">Pais:</label>
                <input type="text" class="form-control mt-1" name="country" id="country"  placeholder="Ingresa el Pais donde vives">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="">Ciudad:</label>
                <input type="text" class="form-control mt-1" name="city" id="city"  placeholder="Ingresa la ciudad donde vives">
                <a id="go-property-register" class="float-start link-form"><span>¿Eres propietario?</span></a>
              </div>
              <div class="col">
                <label for="">Contraseña:</label>
                <input type="password" class="form-control mt-1" name="password" id="password"  placeholder="Ingresa una contraseña">
                <a class="float-end link-form" href="/signin"><span>Iniciar Sesión</span></a>
              </div>

            </div>
            <div class="col mt-4 text-center">
              <input class="btn-submit" type="submit" value="Registrar">
            </div>
          </form>
        </div>
        <div class="col-lg-2 col-lg-offset-2"></div>
      </div>
    </div>


    <div class="col-lg-12 signin form-register-property">
      <div class="row">
        <div class="col-lg-10 title-signin">
          <h2 id="title-sign">Registro de Propietarios</h2>
        </div>
        <div class="col-lg-2 col-lg-offset-2">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 form-signin mt-2">
          <form id="form-register-property" method="post" action="" onsubmit="return validateFields();">
            <div class="row">
              <div class="col">
                <label for="">Nombre:</label>
                <input type="text" class="form-control mt-1" name="name" id="name"  placeholder="Ingresa tu nombre">
              </div>
              <div class="col">
                <label for="">Correo:</label>
                <input type="text" class="form-control mt-1" name="email" id="email"  placeholder="Ingresa tu correo">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="">Documento:</label>
                <input type="text" class="form-control mt-1" name="identification" id="identification"  placeholder="Ingresa tu documento">
              </div>
              <div class="col">
                <label for="">Pais:</label>
                <input type="text" class="form-control mt-1" name="country" id="country"  placeholder="Ingresa el Pais donde vives">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="">Ciudad:</label>
                <input type="text" class="form-control mt-1" name="city" id="city"  placeholder="Ingresa la ciudad donde vives">
                <a id="go-user-register" class="float-start link-form"><span>¿Eres Usuario?</span></a>
              </div>
              <div class="col">
                <label for="">Contraseña:</label>
                <input type="password" class="form-control mt-1" name="password" id="password"  placeholder="Ingresa una contraseña">
                <a class="float-end link-form" href="/signin"><span>Iniciar Sesión</span></a>
              </div>
            </div>
            <div class="col mt-4 text-center">
              <input class="btn-submit" type="submit" value="Registrar">
            </div>
          </form>
        </div>
        <div class="col-lg-2 col-lg-offset-2"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
