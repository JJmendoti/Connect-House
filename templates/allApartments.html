{% extends './layout/layout.html' %}

{% block title %}
Lista de Apartamentos
{% endblock %}
{% block content %}
    <div class="page">
        <div class="row">
            {% for apartment in data %}
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <img src="{{url_for('static', filename='img/uploads/'+apartment.image_featured)}}" alt="">
                        </div>
                        <div class="col-lg-6">
                            <h1>{{apartment.name}}</h1>
                        </div>
                    </div>
                </div>
            {% endfor  %}
        </div>
    </div>
{% endblock %}
