{% extends './layout/layout.html' %}

{% block title %}
Connect-House
{% endblock %}
{% block content %}

<header class="site-header inicio">
    <div class="container-fluid">
        <div class="row buscador">
            <div class="col-md-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ubicación</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-md-2">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Llegada</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-md-2">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Salida</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Huéspedes</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="col-md-2">
                <button class="badge bg-dark">Buscar</button>
            </div>
        </div>
        <div class="contenido-header">
            <h2>Los anfitriones lo hacen posible</h2>
        </div>
    </div>
</header>


<div class="page">
    <div class="container">
        <div class="carousel">
            <div class="carousel__contenedor">
                <button aria-label="Anterior" class="carousel__anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <div class="carousel__lista">
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/1.jpeg" alt="Rock and Roll Hall of Fame">

                    </div>
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/2.jpeg" alt="Constitution Square - Tower I">

                    </div>
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/3.jpeg" alt="Empire State Building">

                    </div>
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/4.jpeg" alt="Harmony Tower">

                    </div>

                    <div class="carousel__elemento">
                        <img src="/static/img/slider/5.jpeg" alt="Empire State Building">

                    </div>
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/6.jpeg" alt="Harmony Tower">

                    </div>
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/7.jfif" alt="Empire State Building">

                    </div>
                    <div class="carousel__elemento">
                        <img src="/static/img/slider/8.jpeg" alt="Harmony Tower">
                    </div>
                </div>

                <button aria-label="Siguiente" class="carousel__siguiente">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div role="tablist" class="carousel__indicadores"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="banner">
                    <h1 class="mt-5">Hazte Anfitrion</h1>
                    <p class="mb-0">Comparte tu espacio para ganar dinero extra</p>
                    <p>y aprovechar nuevas oportunidades.</p>
                    <a href=""><button class="btn btn-light">Mas información</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
